<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Creazione di oggetti Pet</h2>

    <form id="petForm">
      <input
        type="text"
        id="petName"
        name="petName"
        placeholder="Nome dell'animale"
      /><br /><br />

      <input
        type="text"
        id="ownerName"
        name="ownerName"
        placeholder="Nome del proprietario"
      /><br /><br />

      <input
        type="text"
        id="species"
        name="species"
        placeholder="Specie"
      /><br /><br />

      <input
        type="text"
        id="breed"
        name="breed"
        placeholder="Razza"
      /><br /><br />

      <button type="submit">Aggiungi Pet</button>
    </form>

    <h2>Elenco degli animali domestici:</h2>
    <ul id="petList"></ul>

    <script src="pet.js"></script>
  </body>
</html>
